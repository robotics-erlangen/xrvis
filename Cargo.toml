[package]
name = "xrvis"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = "0.15"
bevy_panorbit_camera = "0.23.0"
bevy-inspector-egui = "0.29.1"

async-net = "2.0.0"
async-channel = "2.3.1"
prost = "0.13.5"
procedural_modelling = { version = "0.3.0", default-features = false, features = ["bevy"] }

[build-dependencies]
prost-build = "0.13.5"

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3
